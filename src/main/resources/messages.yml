no-permission: "&cYou don't have permission to execute this command."
no-player: "&cYou have to be a player to execute this command."

## These are the messages for setting up a map with /map

map-command-syntax:
  - "&6&lBUILDFFA &r&8\u25CF &7Overview of all Map Commands:"
  - " &8- &emap list &8| &7Gives you a list of all setup maps"
  - " &8- &emap create [CONFIGNAME] [DISPLAYNAME] &8| &7Creates a new map"
  - " &8- &emap delete [CONFIGNAME] &8| &7Delete the given map"
  - " "
  - " &8- &emap setspawn [CONFIGNAME] spawn &8| &7Sets the spawn"
  - " &8- &emap setsafeheight [CONFIGNAME] &8| &7Sets the safe height"
  - " &8- &emap setdeathheight [CONFIGNAME] &8| &7Sets the death height"
  - " "
  - " &8- &emap saveStartInv &8| &7Saves your current inventory as start inventory"
  - "&6&lBUILDFFA &r&8\u25CF &eSupport&8: &7https://link.rjks.us/support"

player-joins-message: "&6&lBUILDFFA &r&8\u25CF &7Player %player% &ajoined &7BuildFFA"
player-leaves-message: "&6&lBUILDFFA &r&8\u25CF &7Player %player% &cleft &7BuildFFA"

map-command-list-title: "&6&lBUILDFFA &r&8\u25CF &7Maps in cache (%amount%)"
map-command-list-item: "&8- &7NAME: %mapname% &8| &7FILE: %mapsrc%"

map-command-delete-success: "&6&lBUILDFFA &r&8\u25CF &cDeleted Map %mapname% from all configs, it will still exists in the Maps Folder"
map-command-delete-error: "&6&lBUILDFFA &r&8\u25CF &cUnable to loaded map %mapname% because map is not registered"

map-command-kit-saved: "&6&lBUILDFFA &r&8\u25CF &aYou set the default start Kit for the user"

map-command-create-success: "&6&lBUILDFFA &r&8\u25CF &aThe Map %mapname% was successfully created."
map-command-map-not-found: "&6&lBUILDFFA &r&8\u25CF &cThe Map %mapname% was not found."
map-command-map-already-exists: "&6&lBUILDFFA &r&8\u25CF &cThe Map %mapname% already exists"
map-command-create-set-spawn-after: "&6&lBUILDFFA &r&8\u25CF &aPlease set the spawnpoint with &f/map setspawn [MAPNAME] spawn&a, you can also add multiple spawns by executing the same command again. The player will then be send to a random spawn"
map-command-spawn-set: "&6&lBUILDFFA &r&8\u25CF &aYou successfully set the spawn %spawn% on map %mapname%"
map-command-safeheight-set: "&6&lBUILDFFA &r&8\u25CF &aYou successfully set the safe height to %height%"
map-command-deathheight-set: "&6&lBUILDFFA &r&8\u25CF &aYou successfully set the death height to %height%"

